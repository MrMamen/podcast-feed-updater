# Example configuration for podcast feed processing

feeds:
  # Example 1: Split a multi-podcast feed by title pattern
  - name: "My Favorite Show Only"
    source_url: "https://example.com/feed.xml"
    output_file: "output/my_favorite_show.xml"

    # Filter configuration
    filter:
      type: "title_pattern"
      pattern: "My Favorite Show"  # Regex pattern
      keep_matching: true  # Keep episodes that match (false to exclude)

    # Override feed metadata
    metadata:
      title: "My Favorite Show - Filtered Feed"
      description: "Only episodes from My Favorite Show"
      link: "https://mypodcast.example.com"

    # Enrichment (optional)
    enrich:
      # Add podcast:person tags
      persons:
        # Option 1: Static person info
        static:
          - name: "John Doe"
            role: "host"
            href: "https://example.com/john"
            img: "https://example.com/john.jpg"
          - name: "Jane Smith"
            role: "guest"

        # Option 2: Fetch from Podchaser (requires API key)
        podchaser:
          enabled: false
          podcast_name: "My Favorite Show"

  # Example 2: Another filtered feed
  - name: "Tech Talk Episodes"
    source_url: "https://example.com/combined-feed.xml"
    output_file: "output/tech_talk.xml"

    filter:
      type: "title_pattern"
      pattern: "Tech Talk:"
      keep_matching: true

    metadata:
      title: "Tech Talk - Separated Feed"

# Podchaser API configuration (optional)
podchaser:
  api_key: null  # Set your API key here or use environment variable PODCHASER_API_KEY
