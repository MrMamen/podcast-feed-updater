name: Enrich cd SPILL Feed

on:
  # Allow manual trigger
  workflow_dispatch:

  # Run on push to master
  push:
    branches: [ master ]

jobs:
  enrich:
    runs-on: ubuntu-latest

    # Grant write permissions for GitHub Pages deployment
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Run main enrichment script
      env:
        PODCHASER_API_KEY: ${{ secrets.PODCHASER_API_KEY }}
        PODCHASER_API_SECRET: ${{ secrets.PODCHASER_API_SECRET }}
      run: |
        # Run main enrichment script
        # This generates the main cdspill-enriched.xml feed
        uv run enrich_cdspill.py

    - name: Run YouTube enrichment script
      env:
        PODCHASER_API_KEY: ${{ secrets.PODCHASER_API_KEY }}
        PODCHASER_API_SECRET: ${{ secrets.PODCHASER_API_SECRET }}
      run: |
        # Generate YouTube variant from the freshly created enriched feed
        uv run enrich_cdspill_youtube.py --local-cache

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        # Incremental update - merges with existing files (preserves Spotify feed)
        keep_files: true
