name: Enrich cd SPILL Feed

on:
  # Schedule based on publishing pattern
  schedule:
    # Run on Mondays at 7:00, 9:00, 11:00, and 13:00 UTC
    - cron: '0 7,9,11,13 * * 1'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force:
        description: 'Force regeneration (ignore cache)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

  # Run on push to master (for testing)
  push:
    branches: [ master ]

jobs:
  enrich:
    runs-on: ubuntu-latest

    # Grant write permissions for GitHub Pages deployment
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Run enrichment script
      env:
        PODCHASER_API_KEY: ${{ secrets.PODCHASER_API_KEY }}
        PODCHASER_API_SECRET: ${{ secrets.PODCHASER_API_SECRET }}
      run: |
        # Remove beta suffix for production
        sed -i 's/enricher.set_beta_title(" (Beta)")/# enricher.set_beta_title(" (Beta)")/' enrich_cdspill.py

        # Run enrichment (with or without --force based on input)
        if [ "${{ github.event.inputs.force }}" = "true" ]; then
          echo "Running with --force flag"
          uv run enrich_cdspill.py --force
        else
          echo "Running with smart caching (no --force)"
          uv run enrich_cdspill.py
        fi

    - name: Commit cache updates
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Add cache files if they exist (cache is stored as docs/*.cache)
        if ls docs/*.cache 1> /dev/null 2>&1; then
          git add docs/*.cache
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update feed cache [skip ci]"
            git push
          else
            echo "No cache changes to commit"
          fi
        else
          echo "No cache files found yet (first run)"
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        force_orphan: true
