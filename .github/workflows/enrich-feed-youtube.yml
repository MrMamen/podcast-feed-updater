name: Enrich cd SPILL Feed (YouTube)

on:
  # Manual trigger only
  workflow_dispatch:

jobs:
  enrich-youtube:
    runs-on: ubuntu-latest

    # Grant write permissions for GitHub Pages deployment
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Run YouTube enrichment script
      env:
        PODCHASER_API_KEY: ${{ secrets.PODCHASER_API_KEY }}
        PODCHASER_API_SECRET: ${{ secrets.PODCHASER_API_SECRET }}
      run: |
        # Run YouTube script only (fetches from already deployed enriched feed)
        uv run enrich_cdspill_youtube.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        # Incremental update - merges with existing files
        keep_files: true
